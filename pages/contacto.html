<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explora el mundo de Jhin y mantente al día con las últimas noticias. Regístrate para recibir actualizaciones y contenido de la comunidad. Este sitio web es un tributo a Jhin y no está afiliado a Riot Games.">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Jhin - Contacto</title>
</head>

<body class="imagenFondo bg-image">
    <!-- NAVBAR -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-end-md">
            <div class="container-fluid">
                <a class="navbar-brand m-0 p-0 navBrand" href="../index.html"><img src="../assets/favicon.png"
                        class="brandIcon" alt="brandIcon"></a>
                <button class="navbar-toggler botonNav" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 align-items-end">
                        <li class="nav-item linkNav">
                            <a class="nav-link" href="../index.html">INICIO</a>
                        </li>
                        <li class="nav-item linkNav">
                            <a class="nav-link" href="./historia.html">HISTORIA</a>
                        </li>
                        <li class="nav-item linkNav">
                            <a class="nav-link" href="./habilidades.html">HABILIDADES</a>
                        </li>
                        <li class="nav-item linkNav">
                            <a class="nav-link activo" href="./aspectos.html">ASPECTOS</a>
                        </li>
                        <li class="nav-item linkNav">
                            <a class="nav-link" aria-current="page" href="#">CONOCE MAS</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- GRADIENTE DE FONDO -->
        <div class="col-12 gradienteFondo">
            <!-- TITULOS -->
            <section class="container mb-0 pt-3">
                <h1 class="text-center mb-5 p-0 pulsoTexto"><span class="display-1 titulo animacionTitulo">"Mi teatro </span> <br>
                    <span class="display-3 subtitulo animacionSubtitulo"> es la mente"</span>
                </h1>
                <div class="container-fluid mt-5">
                    <h2 class="display-5 text-center mb-4 pb-5"><span class="tituloH2">Mantente al día</span></h2>
                    <form id="formContacto" class="col-md-6 mx-auto">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" name="nombre" id="nombre"
                                placeholder="Nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" name="email" id="email"
                                placeholder="nombre@mail.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="comentario" class="form-label">Ingresa tu comentario:</label>
                            <textarea class="form-control" name="comentario" id="comentario" rows="4"
                                placeholder="¡Gracias por tu comentario!" required></textarea>
                        </div>
                        <fieldset class="mb-3">
                            <legend class="col-form-label pt-0">Noticias:</legend>
                            <div class="form-check">
                                <input class="form-check-input checkForm" type="radio" name="noticias" id="noticias"
                                    checked>
                                <label class="form-check-label" for="noticias">Quiero recibir noticias</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input checkForm" type="radio" name="noticias" id="no-noticias">
                                <label class="form-check-label for=" no-noticias">No quiero recibir noticias</label>
                            </div>
                        </fieldset>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <input type="submit" class="btn btn-lg p-3 botonForm mb-3" value="Enviar">
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <p class="text-center mx-auto mb-0 px-3">Este sitio web es de terceros y no está relacionado a Riot Games
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
